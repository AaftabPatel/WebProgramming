<!DOCTYPE html>
<html>
<head>
<style>
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  width:100%;
	  background-color: #f1f1f1;
	}

	li a {
	  display: block;
	  color: #000;
	  padding: 8px 16px;
	  text-decoration: none;
	}

	/* Change the link color on hover */
	li a:hover {
	  background-color: #ff007f;
	  color: white;
	}
</style>
</head>
<body>

<ul>
  <li><a href="http://www.iips.edu.in/reach_us.php" target="iframe2">IIPS</a></li>
  <li><a href="https://www.imsindia.com/" target="iframe2">IMS</a></li>
  <li><a href="https://www.dauniv.ac.in/scsittsm" target="iframe2">SCSIT</a></li>
  <li><a href="https://www.ietdavv.edu.in/" target="iframe2">IET<a></li>
</ul>

</body>
</html>
