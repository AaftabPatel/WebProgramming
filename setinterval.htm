<!DOCTYPE html>
<html>
<head>
	<title>image</title>
	<style>
		body{
			background-color:#212121;
		}
		h1{
			color:white;
		}
		img{
			border:1px solid aqua;
		}
	</style>
</head>
<body>
	<center>
	<h1><u>Image Flip</u></h1>
	<img id="flip" src="https://images.unsplash.com/photo-1637870045018-ac53e07d699f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="image" 
	height="500px" width="700px">
	</center>
	<script>
		  let i=1;
		  setInterval(
		  function change(){
			if(i==1){
				document.getElementById('flip').src = "https://images.unsplash.com/photo-1637892652407-5f64e93ff7c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60";
				i--;
			}
			else{
				document.getElementById('flip').src = "https://images.unsplash.com/photo-1637870045018-ac53e07d699f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60";
				i++;
			}
		  }
		  ,1000);
	</script>
</body>
</html>
