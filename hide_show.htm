<!DOCTYPE html>
<html>
<head>
<script src="D:\3rd sem\web pogramming\bootstrap\js\jquery.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#d").hide();
  });
  $("#show").click(function(){
    $("#d").show();
  });
});
</script>
</head>
<body>



<button id="hide">Hide</button>
<button id="show">Show</button>
<div id="d">If you click on the "Hide" button, I will disappear.</div>
</body>
