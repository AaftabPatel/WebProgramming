<!DOCTYPE html>
<html>
<head>
	<title>iframe</title>
	<style>
	body{
		background-color: rgba(0,0,0,0.1);
	}

	header{
		background: black;
		height: 60px;
		color:white;
		background-size: cover;
		background-position: center;
		text-align:center;
	}
	
	table{
		border:2px solid black;
		text-align:center;
		margin-left:20%;
		height:500px;
		width:800px;
	}
	td{
		border:2px solid black;
		
	}
	iframe{
		height:450px;
		width:780px;
	}
	</style>
	
</head>
<body>
<header>
	<h1>IFRAME</h1>
</header>
	<table>
	<tr>
	<td><a href="https://en.wikipedia.org/wiki/Yahoo!	" target="iframe">yahoo</a></td>
	<td><a href="https://about.google/" target="iframe">google</a></td>
	</tr>
	
	<tr cellpadding="20%">
	<td colspan="2"><iframe name="iframe" title="this is a iframe"></iframe></td>
	</tr>
	</table>
</body>
</html>
