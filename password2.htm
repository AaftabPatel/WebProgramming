<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			background-color:aqua;
		}
    	.main{
			margin: auto;
			width: 280px;
			background-color : rgb(192,192,192);
			padding: 10px;
        }
    	.box{
			width: auto;
			color: white;
        	background-color : red;
        }
		input{
			position:absolute;
			right:540px;
		}
    </style>
</head>
<body>
<center><h1><u>Name & Password</u></h1></center>
<div class= "main">
Name : 
<input type="text" id= "nm" placeholder="Enter Name">
<br><br>
Password : 
<input type="password" id = "pd"	 placeholder="Enter Password">

<br>
<br>
<button onclick="showFunction()" id="showBtn" >Show Information</button>
<button onclick="clearFunction()" id="clearBtn">Clear</button>

<div class= "box">
	<p id="content"></p>
</div>

</div>
<script>
function clearFunction(){
  document.getElementById("content").innerHTML = " ";
}

function showFunction() {
  var n = document.getElementById("nm").value;
  var p = document.getElementById("pd").value;
  document.getElementById("content").innerHTML = "Name is " + n + "<br>Password is "+  p;  
}
</script>
</body>
</html>
